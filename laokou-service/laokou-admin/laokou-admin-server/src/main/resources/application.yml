# server
server:
  port: 9999

# spring
spring:
  application:
    name: @pom.parent.artifactId@
  profiles:
    # 环境 dev|test|prod
    active: @profile.active@
  messages:
    encoding: UTF-8
    basename: i18n/messages
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1
  cloud:
    # sentinel
    sentinel:
      datasource:
        db0:
          nacos:
            server-addr: @NACOS-CONFIG-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            group-id: LAOKOU_GROUP
            data-id: admin-sentinel.json
            data-type: json
            rule-type: flow
    # loadbalancer
    loadbalancer:
      nacos:
        enabled: true
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*