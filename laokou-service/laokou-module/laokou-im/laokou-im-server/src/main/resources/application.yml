server:
  port: 10001
  ssl:
    # 开启证书
    enabled: @SSL-ENABLED@
    # 证书位置
    key-store: classpath:scg-keystore.p12
    # 证书别名
    key-alias: ${spring.application.name}
    # 秘钥类型
    key-store-type: PKCS12
    # 证书密码
    key-store-password: laokou
  http2:
    enabled: true
  forward-headers-strategy: native
#spring
spring:
  application:
    name: @pom.parent.artifactId@
  profiles:
    # 环境 dev|test|prod
    active: @PROFILE-ACTIVE@
  webflux:
    multipart:
      max-in-memory-size: 512
      max-parts: -1
      max-disk-usage-per-part: -1
      max-headers-size: 20
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*