spring.datasource.dynamic.datasource.shardingSphereReadWrite.url=jdbc:shardingsphere:nacos:application-common-shardingsphere-readwrite.yaml
spring.datasource.dynamic.datasource.shardingSphereReadWrite.driver-class-name=org.apache.shardingsphere.driver.ShardingSphereDriver