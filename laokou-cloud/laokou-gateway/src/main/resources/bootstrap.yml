# spring
spring:
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: ${NACOS-DISCOVERY-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
      config:
        server-addr: ${NACOS-CONFIG-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        group: LAOKOU_GROUP
        refresh-enabled: true
        file-extension: yaml
        extension-configs:
          - data-id: application-common.yaml
            group: LAOKOU_GROUP
            refresh: true