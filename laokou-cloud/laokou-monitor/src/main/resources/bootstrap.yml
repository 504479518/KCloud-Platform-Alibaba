# spring
spring:
  cloud:
    # nacos
    nacos:
      discovery:
        enabled: false
      config:
        server-addr: ${NACOS-CONFIG-ADDRESS}
        namespace: ${NACOS-NAMESPACE}
        file-extension: yaml
        group: LAOKOU_GROUP
        refresh-enabled: true
        extension-configs:
          - data-id: application-monitor.yaml
            group: LAOKOU_GROUP
            refresh: true