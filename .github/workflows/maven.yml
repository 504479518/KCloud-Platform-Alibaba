# 声明用途
name: Java CI with Maven Central Repo Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [ released ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Release Maven package
      uses: samuelmeuli/action-maven-publish@v1
      with:
        # 一系列需要的密码
        gpg_private_key: ${{ secrets.GPG_SECRET }}    # GPG 导出的那段长长的密钥
        gpg_passphrase: ${{ secrets.GPG_PASSWORD }}   # 自己设置的 GPG 密码
        nexus_username: ${{ secrets.OSSRH_USER }}     # sonatype 用户名（不是邮箱）
        nexus_password: ${{ secrets.OSSRH_PASSWORD }} # sonatype 登录密码
