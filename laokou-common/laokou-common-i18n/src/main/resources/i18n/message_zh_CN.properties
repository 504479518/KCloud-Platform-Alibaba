200=请求成功
400=错误请求
401=登录状态已过期，请重新登录
403=访问拒绝，没有权限
404=无法找到请求的资源
429=请求太频繁，请稍后再试
500=服务器内部错误，无法完成请求
502=错误网关
503=服务正在维护，请联系管理员